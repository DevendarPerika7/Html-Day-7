<body style="background-color: lightgoldenrodyellow;">
    <form action="./login.html">
        <fieldset>
            <legend>Login Format</legend>
            <br>
            <br>
            <label for="name">UserName</label>
            <input type="text" id="name" placeholder="Enter Your Name" autofocus required="text" minlength="5" maxlength="18">
            <br>
            <br>            
<label for="name">Email ID</label>
            <input type="email" id="name" placeholder="Enter Your Email"autofocus required minlength="5" maxlength="20">
            <br>
            <br>
        
            <label for="name">Password</label>
            <input type="password" id="name" placeholder="Enter Your Password" autofocus required minlength="6" maxlength="20" >
            <br>
            <br>
             <button>LOGIN</button>
             <br>
             <br>
            <a href="./forgot Password.html">Forgot Password</a>&nbsp;&nbsp;&nbsp;
             <a href="http://127.0.0.1:5500/Forms.html/Registration%20form.html"> Register</a>
        </fieldset>
    </form>
